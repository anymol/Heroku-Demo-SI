<!DOCTYPE html><html ><head>    <meta charset="UTF-8" >    <title>ML API</title>    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'><link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'><link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'><link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'></head><body>    <div class="login">        <h1>Predict Touch </h1>                <form action="{{url_for('predict')}}" method="post">            <input type="text" name="MonthsSinceLastServe" placeholder="MSLS" required="required" />            <input type="text" name="InternetFlag" placeholder="Internet Flag" required="required" />            <input type="text" name="VoiceFlag" placeholder="Voice Flag" required="required" />            <input type="text" name="VideoCount" placeholder="Video Count" required="required" />                        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>                    </form>                <br>        <br>        {{ prediction_text }}            </div>    </body></html>
