<!DOCTYPE html><html ><head>    <meta charset="UTF-8" >    <title>ML API</title>    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'><link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'><link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'><link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'></head><body>    <div class="login">        <h1>Welcome to Self Install Model Demo </h1>        <h2>Enter Numeric Values to predict the likelihood of Touch </h2>                <form action="{{url_for('predict')}}" method="post">            <label for="months">Enter Months since last service (Between 0 and 70): </label>            <input type="text" name="MonthsSinceLastServe" placeholder="Months Since Last Serve" required="required" />            <br><br>            <label for="internet">Is Internet available? (1-Yes 0-No): </label>            <input type="text" name="InternetFlag" placeholder="Presence of Internet" required="required" />            <br><br>            <label for="voice">Is Voice available? (1-Yes 0-No): </label>            <input type="text" name="VoiceFlag" placeholder="Presence of Voice" required="required" />            <br><br>            <label for="video">How many Video Boxes? (e.g. 0,1,2,3,4,5): </label>            <input type="text" name="VideoCount" placeholder="Video Box Count" required="required" />            <br><br>                        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>                    </form>                <br>        <br>        {{ prediction_text }}            </div>    </body></html>
